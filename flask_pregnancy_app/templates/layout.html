<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {%if title%}
        <title> My App - {{title}}</title>
    {%else%}
        <title>Pregnancy Application</title>
    {%endif%}
</head>
<body>
    {%with messages=get_flashed_messages()%}
        {%if messages%}
            {% for message in messages%}
                <div>
                    {{message}}
                </div>
            {%endfor%}
        {%endif%}
    {%endwith%}
    {%block content%}{%endblock%}
</body>
</html>
